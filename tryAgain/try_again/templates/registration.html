{% extends 'base.html'%}
 
{% block title %}
<title>registration page</title>
{% endblock title %}
{% block body %}
{% for message in message %}
<div class="alermessage.tags}}alert-dismissible fade show" role="alert">t alert-{{
  <strong>Message</strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<h1 class="text-center my-2">Registration Form</h1>

<div class="container">
    <form action="registration" method='post'>
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="firstname" name='firstname'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id=" laststname" name='lastname'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Username</label>
          <input type="text" class="form-control" id=" username" name='username'placeholder="Username">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Email</label> 
          <input type="email" class="form-control" id="email" placeholder="Email" name='email'>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Password1</label>
            <input type="password" class="form-control" id="Password1" name='pass1' >
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Conform Password2</label>
            <input type="password" class="form-control" id="passwprd2" name='pass2'>         
        </div>       
      </div>
        <button  type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div> 
{% endblock body %}
