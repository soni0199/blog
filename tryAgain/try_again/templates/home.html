{% extends 'base.html'%}
 {% block title %}
<title>Home page</title>
{% endblock title %}
{% block body %}
{% load static %} 
<div class="container my-3">
    <img src="{% static 'img/photo-1'}">
  <div class="row mb-2">
    <div class="col-md-6 my-3"> 
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
               <h3 class="mb-0">{{blog.title}}</h3>  
              <div class="mb-1 text-muted">{{blog.date}}</div>
              <b Posted by:{{blog.user_.username}}><b>
              <p class="card-text mb-auto">>{{blog.description}}</p>
              <a href="blog_detail/{{blog.id}}" class=" stretched-link btn btn-primary"Continue reading></a>
           </div>
        </div>
    </div> 
  </div>
</div>

{% endblock body %}
